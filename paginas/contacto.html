        <main>
         <section> 
             <h1 class="contacto1"><u>CONTACTANOS</u></h1>
             <article class="mail">
                <form action="#">
                    <input type="text" placeholder="Ingrese su nombre"><br>
                    <label for="email"><u>Decime tu email:</u>
                        <input type="email" placeholder="aaa@gmail.com"  name="email"><br>
                    </label>
                    <label for="Observaciones"><u>Observaciones:</u><br>
                        <textarea placeholder="Observaciones"></textarea>
                    </label> <br>
                    <input type="number" placeholder="DECIME TU EDAD"><br>
                    <div><p><u>Elegí un lado:</u></p>
                        <div>Izquierda
                            <input type="radio" name="lado" value="izquierda">
                        </div>
                        <div>Derecha
                            <input type="radio" name="lado" value="derecha">
                        </div>
                    </div>
                    <p><u>Que letra te gusta mas?</u></p>
                    <select name="letra" id="letra"> 
                        <option value="x">x</option>
                        <option value="y">Y</option>
                        <option value="z">Z</option>
                    </select>
                    <div><u>Queres recibir info sobre nosotros?</u>
                    <input type="checkbox" name="acepta" value="1"></div>
                    <input type="submit" value="PASAME LA DATA">
                    <input type="reset" value="RESETEAR">
                </form>
            </article>
         </section>
